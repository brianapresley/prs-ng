<div class='component-content'>
  <div id='pagetitle'>
    <span class='component-title'>[{{title}}] | </span>
      <!-- | <span><a routerLink='/request/create'>New Request</a></span> -->
      <span><a routerLink='/request/list'>Back to list</a></span>
    </div>
    <p *ngIf='undefined'>Loading ...</p>
    <div *ngIf='request'>
      <div class='form-group row'>
        <label class='col-form-label col-sm-2' for="user">User:</label>
        <input readonly [(ngModel)]='this.user.username' name='Username' type="text" class="form-control col-sm-6"
        id="request.username" aria-describedby="descriptionHelp" placeholder= "Username"> 
      </div>
      <div class="form-group row">
        <label class='col-form-label col-sm-2' for="requestdescription">Description:</label>
        <input [(ngModel)]='request.description' name='Description' type="text" class="form-control col-sm-6"
          id="requestdescription" aria-describedby="descriptionHelp" placeholder="RequestDescription">
        <small id="descriptionHelp" class="form-text text-muted col-sm-2">Request Description</small>
      </div>
      <div class="form-group row">
        <label class='col-form-label col-sm-2' for="requestJustification">Justification:</label>
        <input [(ngModel)]='request.justification' name='justification' type="text" class="form-control col-sm-6" id="requestJustification"
          aria-describedby="justificationHelp" placeholder="Justification">
        <small id="justificationHelp" class="form-text text-muted col-sm-2">Justification</small>
      </div>
      <div class='form-group row'>
        <label class='col-form-label col-sm-2' for="request">Delivery Method:</label>
        <div class=' col-sm-6'>
          <!-- Select tag creates a dropdown box of delivery modes -->
          <select [(ngModel)]='request.deliveryMode' class='form-control' name='deliveryMode' id='deliveryMode'>  
            <option *ngFor="let m of dm" [ngValue]="m">{{m}}</option>
          </select> 
        </div>
      </div>
        <div class='form-group row'>
          <label class=' col-form-label col-sm-2' for="request">Status:</label>
          <input readonly [(ngModel)]='request.status' name='Status' type="text" class="form-control col-sm-6"
           id="requestStatus" aria-describedby="StatusHelp" placeholder="New">
           <small id="StatusHelp" class="form-text text-muted col-sm-2">Status</small>
        </div>

      <div class='form-group'>
        <button (click)='create()' class='btn btn-primary'>Create</button>
      </div>
    </div>
  </div>
